<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hero's Path</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
	<link rel="stylesheet" href="map.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script src="ext/map_locations.js"></script>
	<script src="korokMap.min.js"></script>
	<script src="data.min.js"></script>
	<script src="korokNames.min.js"></script>
	<script src="utils.min.js"></script>
</head>

<body>
	<div id="botw-map-container">
		<div id="botw-map"></div>
		<div id="botw-map-right">

			<div id="botw-map-buttons">
				<input type="button" value="Backwards" id="botw-button-backwards">
				<input type="button" value="Forwards" id="botw-button-forwards">
			</div>
		</div>
		<div id="botw-map-file-div">
			<input type="file" name="botw=map-file-input" id="botw=map-file-input" onchange="handleFile(this.files[0])">
		</div>
		<div id="botw-map-comments">
		</div>
	</div>
	<script src="route-display.js"></script>
</body>

</html>
